<!DOCTYPE html>
<html>
    <style>
        body {
          background-color:#404040;
          text-align: center;
          color: white;
          font-family: Arial;
        }
        button {
  background-color:#C0C0C0;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
        </style>
        </head> 
<body>
<h1>PANIC! button.</h1>
User ID:<br> <br>
<input type="text" id="userID" value="">
<div id="hidden" style="display: none;">
    <br>
    Password<br>
    <input type="text" id="password"> <br> <br>
    <button> I'm safe</button>
</div>
<br>  
<br> <br>
<button onclick = "activate()" id="help"> Call for Help </button>
<p></p>
<input checked type="checkbox" value="true" id="notify" onclick="toggleNotify()"> Notify Police </input>
</div>

<script>
    function activate(){
        var y = document.getElementById("help");
        var x = document.getElementById("hidden");
        if(x.style.display == "none"){
            x.style.display = "block";
            y.style.display = "none";
        } else {
            x.style.display = "none";
        }
    }
</script>

<script>
    function toggleNotify(){
        var val = document.getElementById("notify").value;
        if(val == "true"){
            document.getElementById("notify").value = "false";
        } else{
            document.getElementById("notify").value = "true";
        }
    }    
</script>
</body> 
</html>
